<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <title>Guess | Challenge</title>
</head>
<body>
    <div class="conttainer">
        <div class="row">
            <div class="col m3 ">

            </div>
            <div class="col m6 s12">
                <div id="game" class="card">
                    <div class="card-content input-field">
                        <span class="card-title center">Guess-Num</span>
                        <br>
                        <br>
                        <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
                        <input type="number" id="guess-input" placeholder="Select your Choice..."> 
                        <div class="row center">
                            <input type="submit" value="Submit" id="guess-btn" class="btn primary">
                        </div>
                        <span class="center"><p class="message" id="message "></p></span>
                    </div>
                    <br>
                </div>
            <div class="col m3 ">

            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhHC8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
